<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="css/tetris.css" />

  </head>

  <body>

    <div class="tetris-container">
      <canvas></canvas>
    </div>


    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/piece.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Tetris.DIM_X;
        canvasEl.height = Tetris.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new Tetris.Game();
        new Tetris.GameView(ctx);
      })();
    </script>
  </body>
</html>
